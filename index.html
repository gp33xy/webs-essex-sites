		// Loads the maps
	    loadMap = function (latitude, longitude) {
			var latlng = new google.maps.LatLng(latitude, longitude);
			var myOptions = {
				zoom: 7,
				center: latlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById("map"), myOptions);
			var ctaLayer = new google.maps.KmlLayer('http://www.county-borders.co.uk/Historic_Counties.kmz');
			ctaLayer.setMap(map);
			map.setCenter(new google.maps.LatLng(latitude, longitude));
		}
		// Setups a marker and info window on the map at the latitude and longitude specified

			if (inuse == "N") {
				return;
			}
			// Generate the position from the given latitude and longitude values
			var pos = new google.maps.LatLng(latitude, longitude);
			// Define the marker on the map in the specified location
			var marker = new google.maps.Marker({
				position: pos,
				map: map,
				title: description
			});
			var icon = 'http://maps.google.com/mapfiles/ms/icons/';
			if (active == "Y") {
				icon += 'green';
			} else if (active == "M") {
				icon += 'yellow';
			} else {
				icon += 'red';
			}
			if (key == 'Y') {
				icon += '-dot';
			}
			icon += '.png';
			marker.setIcon(icon);
			// Add a listener to this marker to display the information window on click
			var info = description + (comment ? ' (' + comment + ')' : '');
			google.maps.event.addListener(marker, 'click', function () {
				var infowindow = new google.maps.InfoWindow({
					content: '<div style="line-height:1.35;overflow:hidden;white-space:nowrap;">' + info + '</div>'
				});
				infowindow.open(map, marker);
			});
		}
	</script>
</head>
<body>
	<div id="map" style="width:1000px;height:800px;"></div>
</body>
</html>
